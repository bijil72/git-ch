<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="restyle.css">
<title>Driver Application Form</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 600px; margin: auto; padding: 20px; }
  .section { margin-bottom: 20px; }
  .section-header { font-size: 20px; margin-bottom: 10px; }
  input[type=text], input[type=date], input[type=email], select {
    width: 100%; padding: 10px; margin: 5px 0 20px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
  }
  input[type=file] { margin: 10px 0; }
  input[type=submit] {
    width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer;
  }
  input[type=submit]:hover { background-color: #45a049; }
</style>
</head>
<body>
<div class="container">
  <h2 style="color:rgb(35, 238, 42)">Driver Application Form</h2>
  <form action="/submit_driver_application" method="post" enctype="multipart/form-data">
    <div class="section">
      <div class="section-header">Personal Information</div>
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="date" name="date_of_birth" placeholder="Date of Birth" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="phone_number" placeholder="Phone Number" required>
      <input type="email" name="email_address" placeholder="Email Address" required>
      <input type="text" name="address" placeholder="Address" required>
    </div>
    <div class="section">
      <div class="section-header">Driver's License Details</div>
      <input type="text" name="license_number" placeholder="Driver's License Number" required>
      <input type="text" name="pan_number" placeholder="PAN Card Number (if applicable)">
      <input type="text" name="aadhar_number" placeholder="Aadhar Card Number (if applicable)">
      <input type="date" name="date_of_issue" placeholder="Date of Issue" required>
      <input type="date" name="expiry_date" placeholder="Expiry Date" required>
      <input type="text" name="class_of_license" placeholder="Class of License">
      <input type="text" name="restrictions_endorsements" placeholder="Any Restrictions or Endorsements">
    </div>
    <div class="section">
      <div class="section-header">Driving Experience and History</div>
      <input type="text" name="years_experience" placeholder="Years of Driving Experience" required>
      <input type="text" name="previous_jobs" placeholder="Previous Driving Jobs">
      <input type="text" name="driving_record" placeholder="Driving Record">
    </div>
    <div class="section">
      <div class="section-header">Background Check</div>
      <input type="text" name="criminal_background" placeholder="Criminal Background Check">
      <input type="text" name="identity_verification" placeholder="Verification of Identity" required>
    </div>
    <div class="section">
      <div class="section-header">Profile Picture and Other Details</div>
      <input type="file" name="profile_picture" accept="image/*" required>
      <input type="text" name="availability" placeholder="Availability">
      <input type="text" name="preferred_areas" placeholder="Preferred Areas of Operation">
      <input type="text" name="additional_skills" placeholder="Additional Skills or Certifications">
    </div>
    <input type="submit" value="Submit Application">
  </form>
</div>
</body>
</html>
